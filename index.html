<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Beautyque Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== BACKGROUND ===== */
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    min-height: 100vh;
    background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("Gemini_Generated_Image_bzcwrjbzcwrjbzcw.png");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #fff;
    padding-bottom: 20px;
}

/* ===== HEADER ===== */
header {
    text-align: center;
    padding: 26px 14px;
    color: #fff;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(14px);
}

header h1 {
    margin: 0;
    font-size: 26px;
    letter-spacing: 0.5px;
}

header p {
    margin-top: 6px;
    font-size: 13px;
    opacity: 0.9;
}

/* ===== CONTAINER ===== */
.container {
    max-width: 420px;
    margin: 25px auto;
    padding: 0 10px;
}

/* ===== PRODUCT GRID ===== */
.products {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
}

/* ===== PRODUCT CARD ===== */
.product {
    background: rgba(255,255,255,0.96);
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.18);
    overflow: hidden;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.product:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 26px rgba(0,0,0,0.25);
}

/* ===== IMAGE ===== */
.product-image {
    width: 100%;
    aspect-ratio: 1 / 1;
    overflow: hidden;
}

.product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
}

.product:hover img {
    transform: scale(1.05);
}

/* ===== CONTENT ===== */
.product-content {
    padding: 7px;
    text-align: center;
}

.product-content h3 {
    margin: 3px 0;
    font-size: 13px;
    color: #222;
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.product-content p {
    font-size: 11px;
    color: #555;
    line-height: 1.35;
    height: 28px;
    overflow: hidden;
}

/* ===== DARK RED BUY NOW BUTTON ===== */
.product-content a {
    display: block;
    margin-top: 6px;
    padding: 9px;
    background: linear-gradient(135deg, #8b0000, #5c0000); /* Dark Red */
    color: #fff;
    text-decoration: none;
    border-radius: 18px;
    font-size: 12px;
    font-weight: 600;
    letter-spacing: 0.3px;
    transition: background 0.3s ease, transform 0.2s ease;
}

.product-content a:hover {
    background: linear-gradient(135deg, #a30000, #6f0000); /* Slightly brighter on hover */
    transform: scale(1.03);
}

/* ===== EMPTY MESSAGE ===== */
.no-products {
    text-align: center;
    color: #fff;
    font-size: 16px;
    margin-top: 60px;
}

/* ===== RESPONSIVE FOR SMALL SCREENS ===== */
@media (max-width: 380px) {
    .products {
        grid-template-columns: 1fr; /* Single column on small phones */
    }
    header h1 {
        font-size: 22px;
    }
    header p {
        font-size: 12px;
    }
    .product-content h3 {
        font-size: 12px;
    }
    .product-content p {
        font-size: 10px;
        height: auto;
    }
    .product-content a {
        font-size: 12px;
        padding: 10px;
    }
}
</style>
</head>

<body>

<header>
    <h1>âœ¨ Beautyque âœ¨</h1>
    <p>Premium Fashion & Beauty Picks</p>
</header>

<div class="container">
    <div class="products" id="products"></div>
    <div class="no-products" id="emptyMsg" style="display:none;">
        No products added yet ðŸ’”
    </div>
</div>

<script>
/* ===== LOAD PRODUCTS ===== */
const products = JSON.parse(localStorage.getItem("products")) || [];
const productsDiv = document.getElementById("products");
const emptyMsg = document.getElementById("emptyMsg");

if (products.length === 0) {
    emptyMsg.style.display = "block";
}

/* ===== DISPLAY PRODUCTS ===== */
products.forEach(p => {
    const card = document.createElement("div");
    card.className = "product";

    card.innerHTML = `
        <div class="product-image">
            <img src="${p.image}" alt="${p.name}">
        </div>
        <div class="product-content">
            <h3>${p.name}</h3>
            <p>${p.desc}</p>
            <a href="${p.link}" target="_blank">BUY NOW</a>
        </div>
    `;

    productsDiv.appendChild(card);
});
</script>

</body>
</html>
